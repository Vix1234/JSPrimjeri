<!DOCTYPE html>
<html>
    <head>
        <title>String Operand</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = 1 + "1";           
            var b = "2" + "3";
            document.write("a=" + a + "<br>");
            document.write("b=" + b + "<br>");

            var c = 2 * "3";
            var d = "3" - 1;
            document.write("c=" + c + "<br>");
            document.write("d=" + d + "<br>");
        </script>               
    </body>
</html>
