<!DOCTYPE html>
<html>
    <head>
        <title>Do While Petlja</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = 10;
            do{
                document.write(a + "<br>");
                a++;
            }while (a < 10)                      
        </script>               
    </body>
</html>
