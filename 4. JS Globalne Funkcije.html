<!DOCTYPE html>
<html>
    <head>
        <title>Globalne Funkcije</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var x1 = parseInt("10") + "<br>";
            document.write(x1);
            
            var x2 = parseInt("10.33") + "<br>";
            document.write(x2);

            var x3 = parseInt("40 godina") + "<br>";;
            document.write(x3);

            var x4 = parseInt("Hello NaN 1525.22")  + "<br>"; 
            document.writeln(x4);

            var x5 = parseFloat("10.33") + "<br>";
            document.writeln(x5);

            var x6 = parseFloat(".33") + "<br>";
            document.writeln(x6);

            var x7 = parseFloat("H1.33") + "<br>";
            document.writeln(x7);

            var a = isNaN(123) + "<br>";
            var b = isNaN("Hello") + "<br>";
            document.write(a);
            document.write(b);
        </script>               
    </body>
</html>
