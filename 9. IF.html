<!DOCTYPE html>
<html>
    <head>
        <title>Naredba IF</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = new Date().getHours();           
            if(a < 6){
                document.write("<strong>Noc</strong>");
            }
            else if(a < 11){
                document.write("<strong>Jutro</strong>");
            }
            else if(a < 19){
                document.write("<strong>dan</strong>");
            }
            else{
                document.write("<strong>Vece</strong>");
            }                  
        </script>               
    </body>
</html>
