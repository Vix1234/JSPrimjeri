<!DOCTYPE html>
<html>
    <head>
        <title>Objekat element</title>
        <meta charset="utf-8">
        <style>
            .zelenaPozadina{
                background-color: green;
            } 
        </style>                        
    </head>   
    <body>
        <p id="p1">Paragraf</p>        
        <script>
            var p1 = document.getElementById("p1");
            var id1 = p1.id;
            var id2 = p1.getAttribute("id");
            p1.style.color = "red";
            p1.setAttribute("class", "zelenaPozadina");
            document.write(id1 + "<br>");
            document.write(id2 + "<br>");                   
        </script>                 
    </body>
</html>
