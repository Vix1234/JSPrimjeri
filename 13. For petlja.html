<!DOCTYPE html>
<html>
    <head>
        <title>For Petlja</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
          for(var i = 0; i < 10; i++){
              if(i == 5){
                  break;
              }
            document.write(i + "<br>");
          }
          document.write("<br>");
          
          var j = 0;
          while(j < 10){
              j++;
              if(j > 5)
              continue;
            document.write(j + "<br>");
          }
        </script>               
    </body>
</html>
