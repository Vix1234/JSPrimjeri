<!DOCTYPE html>
<html>
    <head>
        <title>While Petlja</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = 0;
            while (a < 10){
                document.write(a + "<br>");
                a++;
            }                      
        </script>               
    </body>
</html>
