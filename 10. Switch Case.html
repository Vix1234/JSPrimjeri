<!DOCTYPE html>
<html>
    <head>
        <title>Switch Case</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = new Date().getDay();           
            switch (a){
                case 0:
                    document.write("Nedjelja");
                    break;
                case 6:
                    document.write("Subota");
                    break;
                default:
                    document.write("Radni dan.");
                    break;
            }           
        </script>               
    </body>
</html>
