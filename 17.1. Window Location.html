<!DOCTYPE html>
<html>
    <head>
        <title>Location window</title>
        <meta charset="utf-8">                        
    </head>   
    <body>
       
        <button onclick="tekucaLokacija()">Lokacija</button>&nbsp;
         <button onclick="novaLokacija()">NovaLokacija</button>
         <button onclick="nazad()">Nazad</button>  
          <p id="p1"></p>       
        <script>
            var pElem = document.getElementById("p1");
            function novaLokacija(){
                window.location.assign("https://www.youtube.com/");
            };
            function tekucaLokacija(){
                pElem.innerHTML = "lokacija: " + window.location.href + "<br>" + "Korisceni jezik: " +navigator.language;
                 
            };
            function nazad(){
                window.history.back();
            }                         
        </script>
               
    </body>
</html>
