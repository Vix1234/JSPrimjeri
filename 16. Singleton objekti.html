<!DOCTYPE html>
<html>
    <head>
        <title>Singleton objekti</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var poluprecnik = 10 * Math.random();
            var obim = 2 * poluprecnik * Math.PI;
            var povrsina = Math.pow(poluprecnik, 2) * Math.PI;
            document.write("R= " + poluprecnik + "<br>");
            document.write("O= " + obim + "<br>");
            document.write("P= " + povrsina + "<br>");            
        </script>               
    </body>
</html>
