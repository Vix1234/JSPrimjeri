<!DOCTYPE html>
<html>
    <head>
        <title>JS Nizovi</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            /*var godisnjaDoba = new Array(4);
            godisnjaDoba[0]="Proljece";*/
            var godisnjaDoba = ["Proljece", "Ljeto", "Jesen", "Zima"];

            var prviElement = godisnjaDoba[0];
            document.write(prviElement + "<br>");            
            document.write("Niz ima ukupno: " + godisnjaDoba.length + " clanova. <br>");
            document.write(typeof(godisnjaDoba));
            document.write("<br>");
            document.write("<br> Iteriranje kroz clanove niza <br>");
            for (var i = 0; i< godisnjaDoba.length; i++){
                document.write(godisnjaDoba[i] + "<br>");
            }
            document.write("<br> Forin petlja <br>");
            for(var i in godisnjaDoba){
                document.write(godisnjaDoba[i] + "<br>");
            }
            document.write("<br>");
            document.write("Push Metoda <br>");
            godisnjaDoba.push("Novo godisnje doba");
            //godisnjaDoba[-1]="Novo godisnje doba";
            for(var doba of godisnjaDoba){
                document.write(doba + "<br>");
            }
            document.write("<br>");
            document.write("Pop Metoda <br>");
            godisnjaDoba.pop();
            for(var doba of godisnjaDoba){
                document.write(doba + "<br>");
            }

            let voce = ["Jabuka", "Kruska", "Sljiva"];

            document.write("<br>");            
            document.write("Shift Metoda <br>");
            voce.shift();
            for(var i of voce){
                document.write(voce[i] + "<br>");
            }

            document.write("<br>");
            document.write("Unshift Metoda <br>");
            voce.unshift("Banana");
            for(var vocka of voce){
                document.write(vocka + "<br>");
            }


            document.write("<br>");
            document.write("Slice Metoda <br>");
            var noviNiz=godisnjaDoba.slice(1,3);
            noviNiz.forEach(function(element) {  
                document.write(element + "<br>");  
            });
            
            document.write("Index elementa Jesen: " + godisnjaDoba.indexOf("Jesen") + "<br>");
        </script>               
    </body>
</html>
