<!DOCTYPE html>
<html>
    <head>
        <title>Boolean vrijednosti</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var a = true;           
            var b = false;
            document.write("a=" + a + "<br>");
            document.write("b=" + b + "<br>");

            var c = a || b;
            var d = a && b;
            document.write("c=" + c + "<br>");
            document.write("d=" + d + "<br>");
            document.write(typeof(a));
        </script>               
    </body>
</html>
