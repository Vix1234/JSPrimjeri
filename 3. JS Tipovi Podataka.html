<!DOCTYPE html>
<html>
    <head>
        <title>Tipovi podataka</title>
        <meta charset="utf-8">            
    </head>   
    <body>
        <script>  
            var x1 = "Hello World";
            document.write(typeof(x1) + "<br>");
            
            var x2 = 10;
            document.write(typeof(x2) + "<br>");

            var x3 = true;
            document.write(typeof(x3) + "<br>");

            var x4 = null; 
            document.writeln(typeof(x4) + "<br>");

            var x5;
            document.writeln(typeof(x5) + "<br>");

            var x6 = Symbol("Moj simbol");
            document.writeln(typeof(x6) + "<br>");

            var x7 = Object("Objekat");
            document.writeln(typeof(x7) + "<br>");
                  
        </script>               
    </body>
</html>
