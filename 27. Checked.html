<!DOCTYPE html>
<html>
    <head>
        <title>Checked</title>
        <meta charset="utf-8">                        
    </head>   
    <body>
      
        <input id="cBox1" type="checkbox" name="training"> Elementary<br/>
        <input id="cBox2" type="checkbox" name="training"> Advanced<br/>
        <input id="cBox3" type="checkbox" name="training"> Proficiency<br/><hr>
        <button id="btn1" type="submit" onclick="provjera()">Submit</button>
        <span id="span1"></span>

           
        <script>
            //var sviElementi=document.getElementsByName("training");
            //document.write(sviElementi.length);
            
            var c1 = document.getElementById("cBox1");
            var c2 = document.getElementById("cBox2");
            var c3 = document.getElementById("cBox3");
            var labela =document.getElementById("span1");
            c1.checked = true;
            c2.checked = false;
            c3.checked = true;

            function provjera(){
                labela.innerHTML ="<br>"+c1.id + " " + c1.checked + " " + c2.id + " " + c2.checked + " " + c3.id + " " + c3.checked; 
            }
        </script>
                       
    </body>
</html>
